<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AIPrivateSearch</title>
    <link rel="stylesheet" href="shared/styles.css">
    <script src="csrf.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Login to AIPrivateSearch</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p><a href="index.html">Back to Home</a></p>
        </div>
    </div>

    <script type="module">
        import { DOMSanitizer } from './shared/utils/domSanitizer.js';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = DOMSanitizer.sanitizeEmail(document.getElementById('email').value);
            const password = DOMSanitizer.sanitizeText(document.getElementById('password').value);
            
            if (!email || !password) {
                alert('Please enter valid email and password');
                return;
            }
            
            try {
                const response = await window.csrfManager.fetch('http://localhost:3002/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('sessionId', data.sessionId);
                    localStorage.setItem('userEmail', data.user.email);
                    window.location.href = 'index.html';
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Network error. Please try again.');
            }
        });
    </script>
</body>
</html>
